<!DOCTYPE html>
<html>

  <body>
    <div class="container">
      <h1>상호작용</h1>
      <h3>이벤트 처리 - 3.<code>v-on</code>의 축약형</h3>
      <ul>
        <li><code>v-on</code>의 축약형인 <code>@</code> 기호가 있음.</li>
        <li><code>@</code>은 <code>v-on:</code>을 대체함.</li>
      </ul>
<pre>
//v-on:click을 이용한 click 이벤트 청취
button v-on:click="test">
  Test!
/button>

//@click을 이용한 click 이벤트 청취
button @click="test">
  Test!
/button>
</pre>

    </div>
  </body>
