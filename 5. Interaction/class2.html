<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>상호작용</title>
    <link rel="stylesheet" href="../lib/bootstrap.v3.3.3.min.css">
  </head>
  <body>
    <div class="container">
      <h1>상호작용</h1>
      <h3>이벤트 처리 - 1. 인라인 이벤트 핸들링</h3>
      <h3>예제)</h3>
      <div class="text-center">
        <h2>{{ upvotes }}</h2>
        <button class="btn btn-primary" v-on:click="upvotes++" type="button">Upvote!</button>
      </div>
      <hr>
      <ul>
        <li>데이터에는 <code>upvotes</code>변수가 있음.</li>
        <li>여기서는 <code>click</code>이벤트 리스너를 <code>button 태그</code>에 바인딩하고, 오른쪽에 명령문(<code>v-on:click="upvotes++"</code>)을 작성</li>
        <li><code>버튼</code>을 클릭 => 증가 연선자를 이용해 <code>upvotes</code>가 1만큼 증가</li>
      </ul>
      <br>
      <pre>{{ $data }}</pre>
    </div>
  </body>
  <script src="../lib/node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="class2.js"></script>
</html>
