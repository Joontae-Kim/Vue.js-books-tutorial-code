<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>디렉티브</title>
    <link rel="stylesheet" href="../lib/bootstrap.v3.3.3.min.css">
  </head>
  <body>
    <div class="container">
      <div id="app">
        <h1>디렉티브</h1>
        <h3>1. <code>v-else</code> 디렉티브</h3>
        <ul>
          <li><code>v-if</code>를 사용하는 경우 <code>v-else</code> 디렉티브를 사용해 "else 블록"을 지정할 수 있음.</li>
          <li>이때 <code>v-else</code>는 반드시 <code>v-if</code> 다음에 나와야 함.</li>
        </ul>
        <hr>
        <h4>예제 1) </h4>
        <h4 v-if="!message">You must send a message for Help!</h4>
        <h4 v-else>You have sent a message!</h4>
        <textarea class="form-control" v-model="message" rows="8" cols="50"></textarea>
        <button class="btn btn-default" v-show="message" type="button" name="button">Send</button>
        <pre>{{ $data }}</pre>
      </div>
    </div>
  </body>
  <script src="../lib/node_modules/vue/dist/vue.js"></script>
  <script src="class3.js"></script>
</html>
