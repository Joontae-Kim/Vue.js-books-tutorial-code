<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>필터</title>
    <link rel="stylesheet" href="../lib/bootstrap.v3.3.3.min.css">
  </head>
  <body>
    <div class="container">
      <h3>Practice</h3>
      <hr>
      <h4>People of Gaul</h4>
      <ul class="list-group">
        <li v-for="(person, index) in people" :key="index" class="list-group-item">{{ person.name }} is {{ person.age }}</li>
      </ul>
      <h4>"Old" People of Gaul</h4>
      <ul class="list-group">
        <li v-for="(person, index) in oldGuys" :key="index" class="list-group-item">{{ person.name }} is {{ person.age }}</li>
      </ul>
      <h4>People of Gaul - Order <button @click="GaulOrdering" class="btn btn-primary">Order ({{ order }}) </button></h4>
      <ul class="list-group">
        <li v-for="(person, index) in orderedGaul" :key="index" class="list-group-item">{{ person.name }} is {{ person.age }}</li>
      </ul>
    </div>
  </body>
  <script src="../lib/node_modules/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
  <script type="text/javascript">
  var practiceVue = new Vue({
    el: '.container',
    data: function() {
      return {
        people: [
          {name: 'Obelix', age: 31},
          {name: 'Asterix', age: 32},
          {name: 'Julius', age: 56},
          {name: 'Majestix', age: 62},
        ],
        people2: [
          {name: 'Obelix', age: 31},
          {name: 'Asterix', age: 32},
          {name: 'Julius', age: 56},
          {name: 'Majestix', age: 62},
        ],
        order: 'desc',
      }
    },
    computed: {
      oldGuys: function() {
        return this.people.filter(function(person) {
          return person.age > 50;
        })
      },
      orderedGaul: function() {
        var order = this.order
        return _.orderBy(this.people2, 'age', [order]);
      }
    },
    methods: {
      GaulOrdering: function () {
        this.order = (this.order === 'desc') ? "asc" : "desc";
      }
    }
  })
  </script>
</html>
