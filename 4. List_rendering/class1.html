<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>리스트 렌더링</title>
    <link rel="stylesheet" href="../lib/bootstrap.v3.3.3.min.css">
  </head>
  <body>
    <div class="container">
      <h1>리스트 렌더링</h1>
      <h3>Goal</h4>
      <p><code>Vue 디렉티브</code>를 사용한 리스트 렌더링 학습</p>
      <ol>
        <li>배열 기반의 리스트 출력</li>
        <li>템플릿 반복</li>
        <li>객체의 프로퍼티 순회</li>
      </ol>
      <hr>
      <h3><code>v-for</code></h3>
      <ol>
        <li>배열의 각 항목을 순회하기 위해 <code>v-for</code> 디렉티브를 사용</li>
        <li><code>v-for="item(순회 하는 배열의 엘리먼트) in array(원본)"</code>형태의 특수 구문을 필요로 함.</li>
      </ol>
      <hr>
      <h3>예제</h3>
      <ul class="list-group">
        <li v-for="i in 11" class="list-group-item">{{ i-1 }} times 4 equls {{ (i-1) * 4 }}</li>
      </ul>
    </div>
  </body>
  <script src="../lib/node_modules/vue/dist/vue.js"></script>
  <script src="class1.js"></script>
</html>
